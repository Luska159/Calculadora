<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculadora.css">
    <title>Calculadora com Função</title>
</head>

<body>
    <div class="container">
        <div class="container-flex">
            <header class="titulo">Calculadora</header>

            <p id="resultado"></p>

            <div class="fileira-op">
                <td><button class="numeros" onclick="clean()">C</button></td>
                <td><button class="numeros" onclick="back()">b</button></td>
                <td><button class="numeros" onclick="insert('**')">²</button></td>
                <td><button class="numeros" onclick="insert('*')">X</button></td>
            </div>
            <div class="fileira-um">
                <td><button class="numeros" onclick="insert('1')">1</button></td>
                <td><button class="numeros" onclick="insert('2')">2</button></td>
                <td><button class="numeros" onclick="insert('3')">3</button></td>
                <td><button class="numeros" onclick="insert('+')">+</button></td>

            </div>
            <div class="fileira-2">
                <td><button class="numeros" onclick="insert('4')">4</button></td>
                <td><button class="numeros" onclick="insert('5')">5</button></td>
                <td><button class="numeros" onclick="insert('6')">6</button></td>
                <td><button class="numeros" onclick="insert('-')">-</button></td>
            </div>
            <div class="fileira-3">
                <td><button class="numeros" onclick="insert('7')">7</button></td>
                <td><button class="numeros" onclick="insert('8')">8</button></td>
                <td><button class="numeros" onclick="insert('9')">9</button></td>
                <td><button class="numeros" onclick="insert('/')">/</button></td>
            </div>
            <div class="fileirazero">
                <td><button class="numeros" id="zero" onclick="insert('0')"><p>0</p></button>
                     <td><button class="numeros" id="ponto" onclick="insert('.')">.</button></td>
                <td><button class="numeros" id="igual" onclick="calcular()">=</button></td>
            </div>



        </div>
    </div>
    <script src="funçaoCalculadora.js"></script>
</body>

</html>
